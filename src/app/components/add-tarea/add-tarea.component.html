<div class="row">
  <div class="col-12">

    <div class="row">
      <div class="col-12">
        <h1>Nuevo Tarea</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12">

        <!-- Formulario, al pulsar en el submit, llama a la funcion addContact -->
        <!-- Cada control almacena una propiedad de un atributo con ngModel -->
        <form #form="ngForm" (ngSubmit)="create()">

          <div class="row form-group">
            <div class="col-md-6 col-12 form-group">

              <!-- Nombre completo -->
              <!-- Requerido, 3 caracteres minimo -->
              <label for="name">Nombre (*)</label>
              <input type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="Escribe un titulo..."
                minlength="3"
                required
                #name="ngModel"
                [(ngModel)]="etiqueta.title"
                [ngClass]="{
                  'is-valid': name.dirty && !name.errors,
                  'is-invalid': name.dirty && name.errors
                }">

                <!-- Muestra si es correcto o no (bootstrap) -->
                <div class="valid-feedback">
                  <span>¡Correcto!</span>
                </div>
                <div class="invalid-feedback">
                  <span *ngIf="name.errors?.required">Valor requerido</span>
                  <span *ngIf="name.errors?.minlength">Se necesitan minimo {{name.errors?.minlength.requiredLength}} caracteres y llevas {{name.errors?.minlength.actualLength}} caracteres</span>
                </div>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-12 form-group">
                <!-- Empleado -->
                <label for="disponibilidad">Empleado</label>
                <select class="custom-select is-valid"
                  name="disponibilidad"
                  id="disponibilidad"
                  #direccion="ngModel"
                  [(ngModel)]="etiqueta.motivo">
                  <option value="Tano">Tano</option>
                  <option value="Pablo">Pablo</option>
                  <option value="Carmen">Carmen</option>
                </select>
                <div class="valid-feedback">
                  <span>¡Correcto!</span>
                </div>

              </div>
   

            </div>
            <div class="row form-group">
              <div class="col-md-6 col-12 form-group">
                <!-- Descripcion -->
              <!-- 50 caracteres maximo -->
              <label for="description">Dirección</label>
              <textarea name="description"
                class="form-control is-valid"
                id="description"
                maxlength="40"
                placeholder="Radiografia..."
                #desc="ngModel"
                [(ngModel)]="etiqueta.description"></textarea>

              </div>
              <div class="row">
                <div class="col-12">
                  <!-- boton submit -->
                  <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-block">Añadir tarea</button>
                </div>
              </div>
              </div>
            </form>
          </div>
        </div>
