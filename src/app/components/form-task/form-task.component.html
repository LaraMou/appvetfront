<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
    {{ err }}
  </li>
</ul>

<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form #etiquetaForm="ngForm">
      <div class="form-group row">
        <label for="title" class="col-form-label col-sm-10">Titulo</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="etiqueta.title" name="titulo" required #title="ngModel"> <!-- required minlength="4" -->
          <div class="alert alert-danger" *ngIf="title.invalid && (title.dirty || title.touched)">
            <div *ngIf="title.errors.required">
              Nombre es requerido
            </div>
            <div *ngIf="title.errors.minlength">
              Nombre debe tener al menos 4 caracteres
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-form-label col-sm-10">Descripcion</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="etiqueta.description" name="description" #description="ngModel"> <!-- required -->
          <div class="alert alert-danger" *ngIf="description.invalid && (description.dirty || description.touched)">
            <div *ngIf="description.errors.required">
              Descripcion es requerido
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="estado" class="col-form-label col-sm-2">Estado</label>
        <div class="col-sm-6">
          <input type="estado" class="form-control" [(ngModel)]="etiqueta.estado" name="estado" #estado="ngModel"> <!-- required estado -->
          <div class="alert alert-danger" *ngIf="estado.invalid && (estado.dirty || estado.touched)">
            <div *ngIf="estado.errors.required">
             Estado es requerido
            </div>
            <div *ngIf="estado.errors.estado">
              Error
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="createdDate" class="col-form-label col-sm-2">Fecha</label>
        <div class="col-sm-6">

          <input [matDatepicker]="miDatepicker" class="form-control" [(ngModel)]="etiqueta.createdDate" name="createdDate" style="display:inline; width:300px;">
          <mat-datepicker-toggle [for]="miDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #miDatepicker></mat-datepicker>
        </div>

      </div>
      <div class="form-group row">
        <label for="deliverDate" class="col-form-label col-sm-2">Fecha</label>
        <div class="col-sm-6">

          <input [matDatepicker]="deliverDate" class="form-control" [(ngModel)]="etiqueta.deliverDate" name="deliverDate" style="display:inline; width:300px;">
          <mat-datepicker-toggle [for]="deliverDate"></mat-datepicker-toggle>
          <mat-datepicker #deliverDate></mat-datepicker>
        </div>
      </div>
     <div>

     </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!etiqueta.id else elseBlock" [disabled]="!etiquetaForm.form.valid">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!etiquetaForm.form.valid">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>

  </div>
</div>
