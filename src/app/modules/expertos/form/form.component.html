<div class="card bg-dark text-white">
  <div class="card-header">{{titulo }}</div>
  <div class="card-body">

    <form #expertoForm="ngForm">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="experto.nombre" name="nombre" #nombre="ngModel">
          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors.required">
              Nombre es requerido
            </div>
            <!-- <div *ngIf="nombre.errors.minlength">
              Nombre debe tener al menos 4 caracteres
            </div> -->
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="nif" class="col-form-label col-sm-2">nif</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="experto.nif" name="nif" #nif="ngModel"> <!-- required -->
          <div class="alert alert-danger" *ngIf="nif.invalid && (nif.dirty || nif.touched)">
            <div *ngIf="nif.errors.required">
              nif es requerido
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" [(ngModel)]="experto.email" name="email" #email="ngModel"> <!-- required email -->
          <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
            <!-- <div *ngIf="email.errors.required">
              Email es requerido
            </div> -->
            <div *ngIf="email.errors.email">
              Email debe tener un formato v√°lido
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="telefono" class="col-form-label col-sm-2">telefono</label>
        <div class="col-sm-6">
          <input type="telefono" class="form-control" [(ngModel)]="experto.telefono" name="telefono" #telefono="ngModel"> <!-- required email -->
          <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="telefono.errors.required">
              Telefono es requerido
            </div>

          </div>
        </div>
      </div>



      <!-- <div class="form-group row">
        <label for="etiqueta" class="col-form-label col-sm-2">Etiqueta</label>
        <div class="col-sm-6">
          <select [compareWith]="compararEtiqueta" class="form-control" [(ngModel)]="experto.etiqueta" name="etiqueta" style="width:500px;">
            <option [ngValue]="undefined">--- selecionar una etiqueta ---</option>
            <option *ngFor="let etiqueta of etiquetas" [ngValue]="region">{{etiqueta.nombre}}</option>
          </select>
        </div>
      </div> -->

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!experto.id else elseBlock" [disabled]="!expertoForm.form.valid">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!expertoForm.form.valid">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>

  </div>
</div>
